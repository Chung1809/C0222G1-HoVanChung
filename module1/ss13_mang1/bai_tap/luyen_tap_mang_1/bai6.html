<script>
    let number = [2,45,15,78,46,32,8,52,15,10]
    let V = parseInt(prompt("Nhập một số vào :"));
    let flag = false;
    for( let i = 0 ; i < number.length ; i++){
        if( number[i] == V){
            alert(V + " is in the aray");
            flag = true;
        }
    }
    if(!flag){
        alert( V+ " is not in the array")
    }
</script>
