<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo và thao tác mảng</title>
</head>
<body>
<h1>Sample Screen</h1>
<input type="text" id="textValue">
<input type="button" onclick="add_Array()" value="Add">
<input type="button" onclick="Display_Array()" value="Display">
<p id="result"></p>
<script>
    let x =0;
    let array = Array();
    function add_Array() {
        array[x] = document.getElementById("textValue").value;
        alert("Element " + array[x] + "=" + x);
        x++;
        document.getElementById("textValue").value="";

    }
    function Display_Array() {
        let e ="<hr/>";
        for(let i = 0 ; i < array.length ; i++){
            e += "Element" + i + "=" + array[i] + "<br/>";
        }document.getElementById("result").innerHTML = e;


    }
</script>
</body>
</html>
