<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gía trị trong mảng</title>
</head>
<body>
<script>
    let a = prompt("Nhập vào một số:");
    let number = [ -3, 5, 1, 3, 2, 10];
    for( let i = 0 ; i < number.length ; i++){
        if( a == number[i]){
            alert("Kết quả : " + number[i]  + " tìm thấy "+ i);
        }
    }

</script>

</body>
</html>
