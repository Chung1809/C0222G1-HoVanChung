<body>
<script>
    {
        function dienTich(a, b) {
            return (a + b) * 2
        }

        let a = parseInt(prompt("Nhập chiều dài"));
        let b = parseInt(prompt(" Nhập chiều rộng"))
        alert( " Diện tích hình chữ nhật :" + dienTich(a, b))
    }
    {
        function chuViHinhTron(a,pi) {
             return pi*a*a;
        }
        let a = parseInt(prompt("Nhập bán kính"))
        let pi = 3.14;
        alert( " Chu vi hình tròn :" + chuViHinhTron(a,pi))
    }
</script>
</body>
