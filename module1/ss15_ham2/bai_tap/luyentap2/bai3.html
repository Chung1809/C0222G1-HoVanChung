    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
      function giaiThua() {
        for ( let i = 1 ; i <= a ; i++){
            n *= i;

        }return n
      }
      let a = parseInt(prompt("Nhập vào một số bất kì"))
      let n = 1;
      document.write(a + "!" + " = " + giaiThua(n))

</script>
