<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let myDate = function (day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;
        this.day_month_year = function () {
            return this.day + "/" + this.month + "/" + this.year
        }

        this.setDay = function (day) {
            this.day = day;
        }
        this.setMonth = function (month) {
            this.month = month;
        }
        this.setYear = function (year) {
            this.year = year;
        }
    }
    let date = new myDate(2, 2, 2017)
    alert(date.day_month_year())
    date.setDay(18)
    date.setMonth(3)
    date.setYear(2022)
    alert(date.day_month_year())

</script>
</body>
</html>
