<script>
    let Circle = function (radius, Area) {
         this.radius = radius;

         this.radius_Area =function () {
             return  "radius : " + this.radius  +" Area :"+ this.Area
         }
    }
    let cicrle = new Circle(2)
    alert(cicrle.radius_Area())
