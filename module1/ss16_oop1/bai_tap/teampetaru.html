<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tempetaru</title>
</head>
<body>
<script>
    class Temperature{
        constructor(C) {
            this.C=C;
        }
        doF(){
            console.log( " Độ F = " + ((this.C *9/5) +32) + " F ")
        }
        doK(){
            console.log( " Độ K = " + (this.C +273.15) + " K")
        }
    }
    let a = new Temperature(25)
    a.doF();
    a.doK();
</script>
</body>
</html>
