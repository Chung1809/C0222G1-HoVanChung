<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="democanvas" width="1000px" height="350px" style="border: 1px solid #d3d3d3" ></canvas>
<script>
    class hcn{
        constructor(width , height) {
            this.width =width;
            this.height = height;
        }
        S(){
            alert(" S  :" + this.height * this.width)
        }
        Cv(){
            alert(" CV :" + (this.width+this.height)*2)
        }
    }
    let a = new hcn(500,175)
    a.S();
    a.Cv();
    let canvas = document.getElementById("democanvas");
    if(canvas.getContext){
        let ctx = canvas.getContext('2d');
        ctx.fillStyle = 'rgb(255,0,0)';
        ctx.fillRect(300,50,a.width,a.height)
    }
</script>
</body>
</html>
