<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập gì đó")
    let na = ["A","B","C","D","E","F"]
    let pa = ["a","b","c","d","e","f"]
    for( let i = 0 ; i < a.length ; i++){
        if(na.indexOf(a) !==-1){
            alert("Đây là nguyên âm")
        }
        if(pa.indexOf(a)!==-1){
            alert("Đây là phụ âm")
        }
    }
</script>
</body>
</html>
