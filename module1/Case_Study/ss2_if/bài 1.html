<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let st = parseInt(prompt("Nhập số tiền"))
    if(st<7000000){
        document.write("Thu nhập :"+ st*0.05)
    }
    if(7000000<= st <= 15000000){
        document.write("Thu nhập :" + st*0.1)
    }
    if(st>15000000){
        document.write("Thu nhập :" + st*0.2)
    }
</script>
</body>
</html>
