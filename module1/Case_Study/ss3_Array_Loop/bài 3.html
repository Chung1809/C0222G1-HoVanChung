<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let ts = [3,2,8,2]
    let ms = [2,3,4,5]
    let index = 0;
    let max1 = ts[0]
    let max2 = ms[0]
    for (let i = 0; i < ts.length ; i++) {
        if(max1/max2  < ts[i] / ms[i]){
            max1 = ts[i]
            max2 = ms[i]
            index = i
        }
    }
    console.log('Phan so lon nhat la: ' + max1 + '/' + max2+' vi tri so ' + index)
</script>
</body>
</html>
