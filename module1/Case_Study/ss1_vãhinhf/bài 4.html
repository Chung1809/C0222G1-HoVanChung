<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let h = 5;
   let k = 9;
   for(let i = 1 ; i <=h ; i++){
       for(let j = 1 ; j <=k;j++){
           if((i == 5)||(i+j==6)||(j-i==4)){
               document.write("*")
           }else {
               document.write("&nbsp&nbsp")
           }
       }
       document.write("<br>")
   }
</script>
</body>
</html>
