<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function MinMax(arr){
        for (let i=0;i<arr.length;i++){
            arr[i].sort(function (a,b) {
                return a - b
            })
        }
        let min = arr[0][0]
        let max = arr[0][arr[0].length-1]
        for (let i=1;i<arr.length;i++){
            if (min > arr[i][0]){
                min = arr[i][0]
            }
            if (max<arr[i][arr[i].length-1]){
                max = arr[i][arr[i].length-1]
            }
        }
        return 'So nho nhat la '+min+"\n"+' So lon nhat la '+max
    }
    let arr=[
        [1,2,3,4,5,6,7,8,9],
        [45,50,12,47,95,36,47],
        [20,46,90,100,45,0]
    ]
    console.log(MinMax(arr))
</script>
</body>
</html>
