<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp while</title>
</head>
<body>
<script>
    let a =parseInt(prompt("Nhập số vào"));
    let b = 0;
    while(a !=-1){
        a =parseInt(prompt("Nhập số vào"));
        alert(a);
        b = b + a;
    }alert(b);
</script>

</body>
</html>
