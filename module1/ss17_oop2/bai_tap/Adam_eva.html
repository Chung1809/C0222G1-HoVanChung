<script>
    class Apple {
        constructor() {
            this.weight = 10;
        }
        getWeight(){
            return this.weight;
            console.log(this.weight)
        }
        decrease(){
            this.weight--;
        }
    }
    class Human{
        constructor(name , gender , weight) {
            this.name = name;
            this.gender = gender ;
            this.weight = weight;
        }
        say(text){
            console.log(text)
        }
        eat(apple){
            if(this.check(apple)){
               this.weight++;
               apple.decrease()
                console.log(apple)
            }
        }
        check(apple){
            return apple.getWeight() > 0;
            console.log(apple)
        }
    }
    let t1 = new Apple();
    let n1 = new Human("Huy","Nam",65)
    console.log(n1)
    n1.eat(t1)
    n1.say("E ăn cơm chưa")

</script>
