<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh switch case</title>
</head>
<body>
<table>
    <td><input type="text" id="abc"></td>
    <td><input type="button" value=" Tính số ngày" onclick=" Result() "></td>
</table>
<p id="tu"></p>
<script>
    function Result() {
        let a = parseInt(document.getElementById("abc").value)

        switch (a) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("tu").innerHTML = ' Tháng có ' + a + ' 30 ngày';
                break;
            case 2:
                document.getElementById("tu").innerHTML = ' Tháng 2 có 28 và 29 ngày';
                break;
        }

    }
</script>

</body>
</html>
