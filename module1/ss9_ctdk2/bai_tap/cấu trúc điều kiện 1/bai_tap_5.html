<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt(" Điểm kiểm tra"));
    let b = parseInt(prompt(" Điểm thi giữa kỳ"));
    let d = parseInt(prompt(" Điểm thi cuối kỳ"));
    let c = (a + b + d) / 3
    if (c > 8) {
        alert("Sinh giỏi");
    } else if (6.5 < c < 8) {
        alert("Tiên tiến");
    } else if (4.5 < c < 6.5) {
        alert("Tb");
    } else {
        alert("yếu");
    }
</script>

</body>
</html>
