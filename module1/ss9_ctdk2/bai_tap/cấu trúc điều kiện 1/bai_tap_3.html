<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số lớn hay nhỏ</title>
</head>
<body>
<script>
    let ab = parseInt(prompt("Nhập một số nguyên"));
    if (ab > 0) {
        document.write(" a lớn hơn không")
    } else {
        document.write(" a nhỏ hơn không")
    }
</script>

</body>
</html>
