<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Doanh thu"))
    if (a <= 500000) {
        alert("Số tiền = " + 5 / 100 * a)
    } else if (500000 < a < 1000000) {
        alert(" Số tiền = " + 1 / 10 * a)
    } else (a > 1000000)
    alert("Số tiền = " + 15 / 100 * a)
</script>

</body>
</html>
