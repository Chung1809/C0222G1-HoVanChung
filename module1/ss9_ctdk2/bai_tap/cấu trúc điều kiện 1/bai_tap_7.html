<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Thông số"));
    if (a < 100000) {
        alert("Số tiền = " + a / 60 * 10)
    } else if (100000 <= a <= 500000) {
        alert("Số tiền = " + a / 60 * 20)
    } else {
        alert("Số tiền = " + a / 60 * 30)
    }

</script>

</body>
</html>
