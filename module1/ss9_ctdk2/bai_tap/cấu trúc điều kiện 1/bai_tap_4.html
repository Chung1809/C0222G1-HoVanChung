<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số a"));
    let b = parseInt(prompt("Nhập số b"));
    let c = parseInt(prompt("Nhập số c"));
    if (a > b && a > c) {
        alert(a);
    } else if (b > a && b > c) {
        alert(a);
    } else if (c > a && c > b) {
        alert(a)
    }


</script>

</body>
</html>
