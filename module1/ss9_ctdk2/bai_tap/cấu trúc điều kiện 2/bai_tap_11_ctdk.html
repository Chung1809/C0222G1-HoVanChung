<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính thu nhập thuế cá nhân</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Thu nhập cá nhân"));
    if (a < 1000000) {
        alert("Không cần phải nộp thuế");
    } else if (a > 1000000 && a < 5000000) {
        alert("Số tiền thuế 10% :" + a * 0.1);
    } else if (a > 5000000 && a < 10000000) {
        alert("Số tiền thuế 20% :" + a * 0.2);
    } else {
        alert("Cứ thế mà tăng phần trăm lên mà nộp")
    }
</script>

</body>
</html>
