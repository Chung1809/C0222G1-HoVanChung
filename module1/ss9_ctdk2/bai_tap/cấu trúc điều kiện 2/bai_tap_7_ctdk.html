<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giả phương trình bậc 2</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập a"));
    let b = parseInt(prompt("Nhập b"));
    let c = parseInt(prompt("Nhập c"));
    let tu = b * b - 4 * a * c;
    if (tu < 0) {
        alert("Phương trình vô nghiệm");
    } else if (tu > 0) {
        alert("x1 = " + (-b + Math.sqrt(tu)) / (2 * a) + "x2 = " + (-b - Math.sqrt(tu)) / (2 * a));
    } else {
        alert("x1 = x2 = " + (-b / 2 * a));
    }
</script>

</body>
</html>
