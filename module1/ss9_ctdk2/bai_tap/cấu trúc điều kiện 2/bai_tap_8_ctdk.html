<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số tuổi</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số tuổi"))
    if (0 < a && a < 120) {
        alert("Tuổi = " + a)
    } else {
        alert("Không phải tuổi của một người")
    }
</script>

</body>
</html>
