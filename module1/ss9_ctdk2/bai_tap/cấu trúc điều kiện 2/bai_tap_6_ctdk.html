<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giả phương trình bậc 1</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số a"));
    let b = parseInt(prompt("Nhập số b"));
    let x = -b / a
    if (a == 0 && b == 0) {
        alert("Phương trình vô số nghiệm")
    } else if (a != 0 && b == 0) {
        alert("Phương trình có một nghiệm")
    } else if (a == 0 && b != 0) {
        alert("Phương trình vô nghiệm")
    } else {
        alert("Phương trình có nghiệm x = " + (-b / a))
    }
</script>

</body>
</html>
