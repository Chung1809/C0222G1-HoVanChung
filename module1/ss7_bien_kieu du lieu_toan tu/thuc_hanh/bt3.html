<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập 2 số</title>
</head>
<body>
<script>
    a = prompt("Nhập biến a:");
    b = prompt("Nhập biên b:");
    if (a%b==0){
        alert(' a chia hết cho b')
    }
    else{
        alert(' a không chia hết cho b')
    }
</script>
</body>
</html>
