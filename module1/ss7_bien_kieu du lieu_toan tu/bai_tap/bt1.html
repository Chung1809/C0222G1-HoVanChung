<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập điểm sinh viên</title>
</head>
<body>
<script>
    let Li = parseInt(prompt('Nhập điểm môn lí'));
    let Hoa = parseInt(prompt('Nhập điểm môn hoá'));
    let Sinh = parseInt(prompt('Nhập điểm môn sinh'));
    let sum = Li+ Hoa + Sinh;
    let average =sum/3;
    document.write('Tổng=' + sum );
    document.write('<br>')
    document.write('Điểm trung bình ='+average)
</script>

</body>
</html>
