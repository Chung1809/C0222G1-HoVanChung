<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng chuyển đổi tiền tệ</title>
    <style>
        .ab{ width: 150px;
        height: 50px}
        .bc{
            background: blanchedalmond;
            color: orange;
        }
    </style>
</head>
<body>
    <table style="text-align: center">
        <tr>
            <th>Amount</th>
            <th> From Currency</th>
            <th>To Currency</th>
            <th></th>
        </tr>
        <tr class="ab">
            <td><input type="text" id="input"></td>
            <td>
                <select style="width: 100px" name="from" id="from">
                    <option value="vn" id="vn"> Việt Nam</option>
                    <option value="usd" id="usd"> USD</option>
                </select>
            </td>
            <td>
                <select style="width: 100px" name="to" id="to">
                    <option value="usd" id="usd">USD</option>
                    <option value="vn" id="vn">Việt Nam</option>
                </select>
            </td>
            <td>
                <button class="bc" onclick="tien()"> Convert</button>
            </td>

        </tr>

    </table>
    <p id="out"></p>
<script>
    function tien() {
        let amount = document.getElementById("input").value;
        let from = document.getElementById("from").value;
        let to = document.getElementById("to").value;
        if (from==to){
            document.getElementById('out').innerHTML = "Result:"+ amount;
        }
        if (from=="vn" && to=="usd"){
            document.getElementById('out').innerHTML = "Result:" + amount/23000;
        }if (from=="usd" && to=="vn"){
            document.getElementById('out').innerHTML = "Result:" + amount*23000;
        }

    }
</script>

</body>
</html>
