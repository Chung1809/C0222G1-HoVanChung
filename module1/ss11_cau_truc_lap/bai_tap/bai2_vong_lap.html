<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhiệt độ</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập nhiệt độ:"));
    while( a > 100 ){
        alert("Yêu cầu giảm nhiệt độ");
    }while (a < 20){
        alert("Yêu cầu tăng nhiệt độ");
    }
</script>

</body>
</html>
