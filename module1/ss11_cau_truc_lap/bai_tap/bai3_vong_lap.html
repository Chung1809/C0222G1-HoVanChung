<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dãy fibonacci</title>
</head>
<body>
<script>
    let a =parseInt(prompt("Nhập số a"));
    let b = 0;
    let f0 = 1;
    let f1 = 1;
    for(i = 0 ; i < a ; i++){
        b = f0 + f1 ;
        document.write( b + "<br>");
        f0 = f1 ;
        f1 = b ;
    }


</script>
</script>
</script>

</body>
</html>
