<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lãi suất</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số tiền"));
    let b = parseInt(prompt("Nhập số tháng , năm"))
    let c = a;
    let d = " ";
    let i = 1;
    if (a < 0 || b < 0 || a == 0) {
        document.write("Nhập lại số tiền");
    } else {
        for (; i <= b; i++) {
            c = c * 1.0059;
            d += "năm" + i + " gốc + lãi = " + c + "Vnd" + "<br>";
        }
        document.write(d)
    }
</script>


</body>
</html>
