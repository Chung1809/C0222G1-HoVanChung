<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng 30 số đầu tiên chia hết cho 7</title>
</head>
<body>
<script>
         let i = 0;
         let a = 0;
         let b= 0;
         while( a <30){
             if( i % 7 ==0){
                 a+=1;
                 b+=i;
             }
             i+=1;
         }
         document.write(b)
</script>

</body>
</html>
