<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng 20 số đầu tiên</title>
</head>
<body>
<script>
    let total ;
    let sum = 0;
    let f0 = 0;
    let f1 = 1;
    for(i = 1 ; i <= 20 ; i++){
        total = f0 + f1 ;
        sum += total;
        f0 = f1 ;
        f1 = total ;
    }document.write( sum )
</script>

</body>
</html>
